  <div class="wrapper">

      <section class="kws-videotext-section">

                            </div>
                          </div>
                          <!-- progress bar-circle -->
                        </div>

                    </div>

                    <div class="checkout-flow">
                    <h4 class="mb-4">Please complete the form</h4>

                    
                    <div class="textfiled">
                        <div class="agile-field-txt">
                            <label>Governorate </label>
                            <select class="styled-select">
                            <option value=""></option>
                            <option value="A">Indian</option>
                            <option value="B">Department B</option>
                            <option value="C">Department C</option>
                            <option value="D">Department D</option>
                            <option value="E">Department E</option>
                            </select>
                            </div> 
                      </div>
                      <div class="textfiled">
                        <div class="agile-field-txt">
                            <label>Area </label>
                            <select class="styled-select">
                            <option value=""></option>
                            <option value="A">Indian</option>
                            <option value="B">Department B</option>
                            <option value="C">Department C</option>
                            <option value="D">Department D</option>
                            <option value="E">Department E</option>
                            </select>
                            </div> 
                      </div>

                    <div class="textfiled">
                          <p class="kws-suptxt-small required">Block </p>
                          <input type="text" class="form-control">                         
                     </div>

                     <div class="textfiled">
                          <p class="kws-suptxt-small required">Street </p>
                          <input type="text" class="form-control">                         
                     </div>

                     <div class="row">
                        <div class="col-md-6 textfiled">
                            <p class="kws-suptxt-small required">Building </p>
                            <input type="text" class="form-control">                         
                       </div>
    
                       <div class="col-md-6 textfiled">
                        <p class="kws-suptxt-small">Floor </p>
                        <input type="text" class="form-control">
                      </div>
                     </div>                    

                  <div class="textfiled">
                    <p class="kws-suptxt-small required">Call back number </p>
                    <input type="text" class="form-control">
                  </div>

                  <div class="textfiled">
                    <p class="kws-suptxt-small required">Additional direction (optional) </p>
                    <input type="text" class="form-control">
                  </div>
                </div>

                <div class="fotter-buttonsec border-top1px">
                  <div class="">
                    <div class="mr-auto paylabel vip-color-black">
                    <div class="pr-2 mr-auto vipnumber-type rowsecnew">

                          <div class="rowsecnew">

                    </div>
